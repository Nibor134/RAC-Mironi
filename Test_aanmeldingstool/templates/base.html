<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/login.css">
    <link rel="shortcut icon" href="static/images/logo2.png">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2  d-none d-md-block bg-gradient-dark sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('teacher_dashboard') }}">Startpagina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('teacher.create_class') }}">CreeÃ«r een Les</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('teacher.view_classes') }}">Bekijk lessen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Uitloggen</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <footer class="fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="d-flex align-items-center justify-content-between" style="height: 80px;">
                    <div class="footer_contact">
                        <a class="footer_item" href="tel:+310107941111">010 - 794 1111</a>
                        <a class="footer_item" href="mailto:service@hr.nl">service@hr.nl</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
