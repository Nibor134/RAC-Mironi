{% extends "base2.html" %}

{% block content %}

  <h1>Rooster</h1>
  <table>
    <thead>
      <tr>
        <th>Samenvatting</th>
        <th>Locatie</th>
        <th>Beschrijving</th>
        <th>Start</th>
        <th>Eind</th>
      </tr>
    </thead>
    <tbody>
      {% for event in events %}
        <tr>
          <td>{{ event.summary }}</td>
          <td>{{ event.location }}</td>
          <td>{{ event.description }}</td>
          <td>{{ event.start }}</td>
          <td>{{ event.end }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
