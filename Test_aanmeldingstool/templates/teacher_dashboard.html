<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Docent Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('teacher_dashboard') }}">Startpagina</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('create_class') }}">Creeër een Les</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('view_classes') }}">Bekijk lessen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Uitloggen</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Welkom, {{ username }}!</h1>
    <h2>Creeër een les:</h2>
    <form method="POST" action="{{ url_for('create_class') }}">
      <div class="form-group">
        <label for="class_name">Lesnaam:</label>
        <input type="text" class="form-control" id="class_name" name="class_name">
      </div>
      <div class="form-group">
        <label for="start_time">Start Tijd:</label>
        <input type="datetime-local" class="form-control" id="start_time" name="start_time">
      </div>
      <div class="form-group">
        <label for="end_time">Eind Tijd:</label>
        <input type="datetime-local" class="form-control" id="end_time" name="end_time">
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</body>
</html>
