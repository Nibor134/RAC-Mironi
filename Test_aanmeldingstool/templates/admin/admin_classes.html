{% extends "base5.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/admin_dashboard.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.svg') }}">
</head>
<body>
  <div style="padding-top: 25px;" class="d-flex justify-content-between align-items-end">
    <h1 class="fw-bold">Klassen</h1>
    <a href="/admin/classes/add" class="btn btn-primary">Voeg klassen toe</a>
  </div> 
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Klasnaam</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody>
          {% for class in classes %}
            <tr>
              <td>{{ class[0] }}</td>
              <td>{{ class[1] }}</td>
              <td>
                <a href="/admin/classes/update/{{ class[0] }}" class="btn btn-outline-primary btn-sm me-2">Pas aan</a>
                <form action="/admin/class/delete" method="post" class="d-inline">
                  <input type="hidden" name="classId" value="{{ class[0] }}">
                  <button type="submit" class="btn btn-outline-danger btn-sm">Verwijder</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
{% endblock %}
