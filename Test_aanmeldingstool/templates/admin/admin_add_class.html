<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/admin_dashboard.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.svg') }}">
</head>
<body>
    <div style="padding-top: 25px;">
        <h1 class="fw-bold">Voeg toe aan Klassen</h1>
        <div class="container">
            <form action="/admin/classes/add" method="post">
                <div class="mb-3">
                    <label for="class_name" class="form-label">Klasnaam:</label>
                    <input type="text" class="form-control" id="class_name" name="class_name" required>
                </div>
                <button type="submit" class="btn btn-primary">Voeg toe</button>
            </form>
        </div>
    </div>
      
    <a href="/admin/classes">Terug naar alle Klassen</a>
</body>
</html>
