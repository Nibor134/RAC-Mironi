{% extends "base5.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Klas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/admin_dashboard.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.svg') }}">
</head>
<body>
    <h1>Update Klas</h1>
    <div class="container">
        <form action="/admin/classes/update/{{ class[0] }}" method="post">
            <input type="hidden" name="class_id" value="{{ class[0] }}">
            <div class="mb-3">
              <label for="class_name" class="form-label">Klasnaam:</label>
              <input type="text" class="form-control" id="class_name" name="class_name" value="{{ class[1] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Klas</button>
          </form>
          
</div>
    <a href="/admin/classes">Terug naar klassen</a>
</body>
{% endblock %}
