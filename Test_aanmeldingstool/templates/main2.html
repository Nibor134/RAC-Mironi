<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Check-In</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
</head>
  <body>
    <h1>Check-In</h1>
    <form>
      <label for="student-name">Name:</label>
      <input type="text" id="student-name" name="student-name">
      <br><br>
      <label for="status">Status:</label>
      <input type="checkbox" id="status" name="status" checked>
      <br><br>
      <button id="checkin-button">Check In</button>
    </form>

    <script>
      var socket = io.connect('http://' + document.domain + ':' + location.port);

      document.getElementById("checkin-button").addEventListener("click", function(event) {
        event.preventDefault();
        var studentName = document.getElementById("student-name").value;
        var status = document.getElementById("status").checked;
        if (studentName && status) {
          socket.emit('checkin', {student_name: studentName});
        }
      });
    </script>
  </body>
</html>
