<!DOCTYPE html>
<html>
<head>
  <title>Docenten Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('registration') }}">Registratie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('presence') }}">Aanwezigheid</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('student') }}">Student</a>
          </li>
        <li class="nav-item topnav-right">
          <a class="nav-link" href="{{ url_for('logout') }}">Uitloggen</a>
        </li>
      </ul>
      </nav>

    <table>
      <thead>
      <tr>
          {% for column in columns %}
          <th>{{ column }}</th>
          {% endfor %}
      </tr>
      </thead>
      <tbody>
      {% for row in rows %}
      <tr>
          {% for field in row %}
          <td>{{ field }}</td>
          {% endfor %}
          <td>
            <a href="/update/{{row[0]}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="modaledit{{row[0]}}">Check</a>
          </td>
      </tr>
      {% endfor %}
      </tbody>

  </table>
  
</body>
</html>
