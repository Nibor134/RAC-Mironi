<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/login.css">
    <link rel="shortcut icon" href="static/images/logo2.png">
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar- navbar-expand-md-center navbar-light bg-gradient-dark">
        <a class="navbar-brand" href="#">Student Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('student_dashboard') }}">Startpagina</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('student_route.check_in') }}">Check in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Uitloggen</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="d-flex align-items-center justify-content-between" style="height: 80px;">
                    <div class="footer_contact">
                        <a class="footer_item" href="tel:+310107941111">010 - 794 1111</a>
                        <a class="footer_item" href="mailto:service@hr.nl">service@hr.nl</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <<script src="https://code.jquery.com/jquery-3.6.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
