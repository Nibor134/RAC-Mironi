<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/admin_dashboard.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.svg') }}">
</head>
<body>
    <a href="/admin/students">View All Students</a>
    <a href="/admin/students/add">Add Student</a>
    <form class="edit-student" action="/admin/students/update/{{ student[0] }}" method="post">
        <input type="hidden" name="student_id" value="{{ student[0] }}">
        <label for="student_name">Name:</label>
        <input type="text" id="student_name" name="student_name" value="{{ student[1] }}"><br><br>
        <label for="other_details">Other Details:</label>
        <input type="text" id="other_details" name="other_details" value="{{ student[2] }}"><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ student[3] }}"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ student[4] }}"><br><br>
        <label for="student_number">Student Number:</label>
        <input type="text" id="student_number" name="student_number" value="{{ student[5] }}"><br><br>
        <label for="class_id">Class ID:</label>
        <input type="text" id="class_id" name="class_id" value="{{ student[6] }}"><br><br>
        <input type="submit" value="Update Student">
    </form>
</body>
</html>
