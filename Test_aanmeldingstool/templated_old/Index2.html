<!DOCTYPE html>
<html>
  <head>
    <style>
      .table {
        display: none;
        width: 50%;
        margin: 0 auto;
        text-align: center;
      }

      .show {
        display: table;
      }
    </style>
    <link rel="stylesheet" href="/static/bootstrap.css" type="text/css">
  </head>
  <body>
    <h2>Table 1</h2>
    <button onclick="showTable1()">Show Table 1 </button>
    <table id="table1" class="table">
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
      <tr>
        <td>Row 1, Column 1</td>
        <td>Row 1, Column 2</td>
        <td>Row 1, Column 3</td>
      </tr>
      <tr>
        <td>Row 2, Column 1</td>
        <td>Row 2, Column 2</td>
        <td>Row 2, Column 3</td>
      </tr>
    </table>

    <h2>Table 2</h2>
    <button onclick="showTable2()"> Show Table 2 </button>
    <table id="table2" class="table">
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
      <tr>
        <td>Row 1, Column 1</td>
        <td>Row 1, Column 2</td>
        <td>Row 1, Column 3</td>
      </tr>
      <tr>
        <td>Row 2, Column 1</td>
        <td>Row 2, Column 2</td>
        <td>Row 2, Column 3</td>
      </tr>
    </table>

    <script>
      function showTable1() {
        var table1 = document.getElementById("table1");
        table1.classList.toggle("show");
      }

      function showTable2() {
        var table2 = document.getElementById("table2");
        table2.classList.toggle("show");
      }
    </script>
  </body>
</html>
